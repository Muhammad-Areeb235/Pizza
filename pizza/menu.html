</head>
<body>
    <script src="./main.js"></script>
    
    <div class="container-main">
        <div class="row">
            <div class="col-12 web">
                <h4>Pizza Place</h4>
                <p>Order your food online!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 page">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li>Location</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="row">
        <div class="col-12 product">
            <img src="https://img.freepik.com/free-photo/top-view-pepperoni-pizza-with-mushroom-sausages-bell-pepper-olive-corn-black-wooden_141793-2158.jpg?w=2000">
                <h4>Large Cheese Pizza</h4>
                <p>price: Rs. 1500</p>
                <label for="inputField">quantity</label>
                <input type="number" id="inputField">
                <button onclick="calculate()">Add to Cart</button>

           </div>

        </div>

    </div>
    
    <script>
        function calculate() {
    var inputValue = parseFloat(document.getElementById("inputField").value);
    if (!isNaN(inputValue)) {
        if (inputValue === 0) {
            alert("You entered: 0");
        } else {
            var result = inputValue * 1500;
            alert("Your order has been successfully placed!");
            alert("Your total is Rs: " + result)
        }
    }
}
    </script>
